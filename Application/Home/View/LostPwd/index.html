<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>\
    <head>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/register.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/login.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css"/>
    </head>
</head>
<body>
<include file="Public:nav"/>
<div class="container" id="login-content">
    <h3>抽奖网密码找回</h3>
    <div class="form">
        <div class="form-group">
            <label>手机号码/邮箱</label>
            <span class="fa fa-phone"></span>
            <input class="form-control"  id="code" placeholder="请输入手机号/邮箱"/>
            <span  class="help-block"></span>
        </div>

        <div class="form-group">
            <label>验证码</label>
            <span class="fa fa-check-square-o"></span>
            <div class="input-group">
                <input class="form-control" id="txt-img-code" placeholder="请输入验证码"/>
                <span class="input-group-addon" id="span-code">
                    <img id="img-code" src="__URL__/getCheckCode"/>
                </span>
            </div>
            <span  class="help-block"></span>
        </div>
        <button id="login-btn" class="btn btn-info form-control">登录</button>
        <div class="form-group">
            <span id="help-block-all" class="help-block"></span>
        </div>
        <div class="form-group login-jump">
            <a href="/Login/lostPwd">忘记密码？</a>
            &#12288;|&#12288;
            <a href="/Register">免费注册</a>
        </div>
        <div class="form-group other-login">
            <fieldset class="oth_type_tit">
                <legend align="center" class="oth_type_txt">其他方式登录</legend>
            </fieldset>
        </div>
    </div>
</div>
<include file="Public:bottom"/>
</body>
</html>
<script src="__PUBLIC__/js/jquery-1.10.0.min.js"></script>
<script src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/login.js"></script>
