<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抽奖网-用户注册</title>\
    <head>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/register.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css"/>
    </head>
</head>
<body>
    <include file="Public:nav"/>
    <div class="container" id="login-content">
        <h3>注册抽奖网帐号</h3>
        <div class="form">
            <div class="form-group">
                <label>手机号码/电子邮箱</label>
                <span class="fa fa-phone"></span>
                <input class="form-control" id="phone" placeholder="手机/电子邮箱"/>
                <span  class="help-block"></span>
            </div>
            <div class="form-group">
                <label>验证码</label>
                <span class="fa fa-check-square-o"></span>
                <div class="input-group">
                    <input class="form-control" id="txt-img-code" placeholder="请输入验证码"/>
                    <span class="input-group-addon" id="span-code">
                    <img id="img-code" src="__URL__/getCheckCode"/>
                </span>
                </div>
                <span  class="help-block"></span>
            </div>
            <div class="form-group">
                <label>密码</label>
                <span class="fa fa-key"></span>
                <input class="form-control" type="password" id="pwd" placeholder="请设置8至20个字符的密码"/>
                <span  class="help-block"></span>
            </div>
            <div class="form-group">
                <label>密码确认</label>
                <span class="fa fa-check"></span>
                <input class="form-control" type="password" id="pwd2" placeholder="请再输入入密码"/>
                <span  class="help-block"></span>
            </div>
            <button id="register-btn" class="btn btn-info form-control">同意以下协议并注册</button>
            <div class="form-group">
                <span id="help-block-all" class="help-block"></span>
            </div>
            <div class="terms">
                <a target="_blank" href="/Protocol">《抽奖网协议》</a>
            </div>
        </div>
    </div>
    <include file="Public:bottom"/>
</body>
</html>
<script src="__PUBLIC__/js/jquery-1.10.0.min.js"></script>
<script src="__PUBLIC__/js/base.js"></script>
<script src="__PUBLIC__/js/register.js"></script>
