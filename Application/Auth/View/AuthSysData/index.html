<!DOCTYPE html>
<html>
<head>
    <include file="Public:head"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/js/select2/select2.min.css"/>
    <script src="__PUBLIC__/js/select2/select2.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">编号</div>
                <input type="text" class="form-control" name="search_code" value="{$search_code|default=''}" placeholder="编号"/>
            </div>
            <div class="input-group">
                <div class="input-group-addon">名称</div>
                <input type="text" class="form-control" name="search_name" value="{$search_name|default=''}" placeholder="名称"/>
            </div>
            <div class="input-group">
                <div class="input-group-addon">类别</div>
                <select class="form-control" name="search_type_code">
                    <option value="">请选择类别</option>
                    <volist name="typeList" id="vo">
                        <option <if condition="$search_type_code eq $vo['code']">selected='selected'</if> value="{$vo.code}">{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <button class="btn btn-default"><i class="fa fa-search"></i>&nbsp;搜索</button>
    </form>
</div>
<include file="Public:button"/>
<div class="container-fluid">
    <table  class="table table-hover table-bordered">
        <thead>
        <tr>
            <th style="width:30px;">#</th>
            <th style="width:30px;"><input type="checkbox" id="chk-all"/></th>
            <th>所属类别</th>
            <th>编号</th>

            <th>名称</th>
            <th>状态</th>
            <th>备注</th>
            <th>更新人</th>

            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$i}</td>
                <td><input type="checkbox" value="{$vo.id}" class="chk-item"/></td>
                <td>{$vo.type.name}</td>
                <td>{$vo.code}</td>

                <td>{$vo.name}</td>
                <td><if condition="$vo.status eq 1">启用<else/><span class="status-stop">停用</span></if></td>
                <td>{$vo.remark}</td>
                <td>{$vo.opt_user_name}</td>

                <td>{$vo.opt_time}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="container-fluid">
    {$page}
</div>
<div id="modal-container"></div>
</body>
</html>
<include file="Public:list"/>
